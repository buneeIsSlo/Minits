<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minits</title>
</head>

<body class="minits">
    <div class="minits__container flex">
        <header class="minits__header flex">
            <h1 class="minits__logo">Minits </h1>
            <button class="minits__settings"></button>
        </header>
        <main id="main" class="minits__timer-container">
            <nav class="minits__nav">
                <ul class="minits__list flex">
                    <li class="minits__item">
                        <button class="minits__pomodoro" id="pomodoro">Pomodoro</button>
                    </li>
                    <li class="minits__item">
                        <button class="minits__short-break" id="short-break">Short Break</button>
                    </li>
                    <li class="minits__item">
                        <button class="minits__long-break" id="long-break">Long Break</button>
                    </li>
                </ul>
            </nav>
            <div class="minits__timer-outter">
                <div class="minits__timer-inner">
                    <h2 class="minits__time">00:00</h2>
                </div>
            </div>
            <div class="minits__controls flex">
                <button class="minits__ambience" type="button" value="ambience">
                    <span id="ambience">&#8710;</span>
                </button>
                <button class="minits__pause-play" type="button" value="pause/play">
                    <span id="pause-play">&#8712;</span>
                </button>
                <button class="minits__reset" type="button" value="reset">
                    <span id="reset">&#8711;</span>
                </button>
            </div>
        </main>
    </div>
</body>

</html>
