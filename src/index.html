<body class="minits">

                        <button class="minits__short-break minits--nav-btn" id="short-break"
                            data-timer-type="short break" data-time="05:00">Short Break</button>
                    </li>
                    <li class="minits__item">
                        <button class="minits__long-break minits--nav-btn" id="long-break" data-timer-type="long break"
                            data-time="15:00">Long Break</button>
                    </li>
                </ul>
            </nav>
            <div class="minits__timer-outter">
