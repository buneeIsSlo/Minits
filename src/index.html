                <div class="minits__settings-general minits__settings-controls-wrapper">
                    <h4 class="minits__settings-type">General</h4>
                    <div class="minits__settings-controls">
                        <div class="child">
                            <div class="minits__settings-timer-section">
                                <p class="section--title">Timer</p>
                                <div class="minits__settings--center">
                                    <div class="minits__settings-controls--wrapper flex">
                                        <label class="minits__settings-label" for="inputPomodoro">Pomodoro</label>
                                        <input class="minits__settings-timer-input" id="inputPomodoro" type="number"
                                            data-timer-type="pomodoro">
                                    </div>
                                    <div class="minits__settings-controls--wrapper flex">
                                        <label class="minits__settings-label" for="inputShortBreak">Short
                                            Break</label>
                                        <input class="minits__settings-timer-input" id="inputShortBreak" type="number"
                                            data-timer-type="shortBreak">
                                    </div>
                                    <div class="minits__settings-controls--wrapper flex">
                                        <label class="minits__settings-label" for="inputLongBreak">Long Break</label>
                                        <input class="minits__settings-timer-input" id="inputLongBreak" type="number"
                                            data-timer-type="longBreak">
                                    </div>
                                    <hr class="seperator">
                                    <div class="minits__settings-controls--wrapper flex">
                                        <label class="minits__settings-label" for="autoPomodoro">Auto start
                                            Pomodoro?</label>
                                        <label class="toggle">
                                            <input type="checkbox" id="autoPomodoro" data-toggle="autostartPomodoro">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                    <div class="minits__settings-controls--wrapper flex">
                                        <label class="minits__settings-label" for="autoBreak">Auto start
                                            Break?</label>
                                        <label class="toggle">
                                            <input type="checkbox" id="autoBreak" data-toggle="autostartBreak">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="minits__settings-notis-section">
                                <p class="section--title">Notifications</p>
                                <div class="minits__settings--center">
                                    <div class="minits__settings-controls--wrapper flex">
                                        <label class="minits__settings-label" for="notifications">Allow
                                            Notifications?</label>
                                        <label class="toggle">
                                            <input type="checkbox" id="notifications" data-toggle="notifications">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="minits__settings-appearance minits__settings-controls-wrapper hide">
                    <h4 class="minits__settings-type">Appearance</h4>
                    <div class="minits__settings-controls">
                        <div class="child">
                            <div class="minits__settings-themes-section">
                                <p class="section--title">Themes</p>
                                <div class="minits__settings--center">
                                    <div class="minits__settings-controls--wrapper flex">
                                        <label class="minits__settings-label" for="darkMode">Enable Dark mode?</label>
                                        <label class="toggle">
